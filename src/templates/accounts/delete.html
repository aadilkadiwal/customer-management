{% extends 'base.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are sure you want to delete "{{ order }}"?</p>
            <form action="{% url 'delete-order' order.pk %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home-page' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
