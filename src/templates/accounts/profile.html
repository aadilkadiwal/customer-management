{% extends 'base.html' %}

{% block content %}

    <style>
        .profile-pics{
            max-width: 250px;
            max-height: 250px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>

    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home-page' %}"> &#8592; Back to Home</a>
                <hr>
                <h3 style="text-align: center">Account Settings</h3>
                <hr>
                <img class="profile-pics" src="{{ request.user.customer.profile_pic.url }}">

            </div>
        </div>

        <div class="col-md-9">
            <div class="card card-body">

                <form methods="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
        
                    <input class="btn btn-primary" type="submit" name="Update Information">
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
